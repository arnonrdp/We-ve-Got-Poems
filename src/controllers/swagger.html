<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwaggerUI" />
    <title>API Documentation</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.4.2/swagger-ui.css" />
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.4.2/swagger-ui-bundle.js" crossorigin></script>
    <script src="swagger.js"></script>
    <script>
      const spec = {
        openapi: '3.0.1',
        info: {
          description: "This is the API documentation for We've Got Poems.",
          version: '1.0.0',
          title: "We've Got Poems API"
        },
        paths: {
          '/add-poem': {
            post: {
              summary: 'Add a poem to the database',
              operationId: 'addPoem',
              tags: ['Poems'],
              responses: {
                200: {
                  description: 'Success',
                  content: {
                    'application/json': {
                      schema: { $ref: '#/components/schemas/Poem' }
                    }
                  }
                },
                404: { $ref: '#/components/responses/NotFound' }
              }
            }
          }
        }
      }

      window.onload = function () {
        SwaggerUIBundle({
          spec: spec,
          dom_id: '#swagger-ui'
        })
      }
    </script>
  </body>
</html>
